<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/client/css/bootstrap.min.css">
    <link rel="stylesheet" href="/client/css/peer.css">

    <title>Spark Peer</title>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand col-md-12 text-center" href="#">Spark.js</a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 main">
          <div class="panel panel-default">
            <div class="panel-body">
              <code class="js">new RDD().map();</code> 
            </div>
          </div>
          <script>
          </script>
          <div class="row">
            <button type="button" data-job-id="1" id="volunteer_button"               data-loading-text="Connecting..." class="btn btn-success">Volunteer For Job</button>
            <button type="button" data-job-id="1" id="disconnect_button" data-loading-text="Disconnecting..." class="btn btn-danger" disabled>Disconnect From Job</button>
          <h2 class="sub-header peer-list hidden">Peers</h2>
          <div class="table-responsive peer-list hidden">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th>#</th>
                  <th>Partition ID</th>
                  <th>Last Response</th>
                  <th>Socket ID</th>
                  <th>Connection Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span class="label label-primary">Me</span></td>
                  <td>1</td>
                  <td>1</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td>2</td>
                  <td>2</td>
                  <td>10s</td>
                  <td></td>
                  <td><span class="label label-danger">Not Connected</span></td>
                </tr>
                <tr>
                  <td></td>
                  <td>3</td>
                  <td>3</td>
                  <td>8s</td>
                  <td></td>
                  <td><span class="label label-default">Connecting</span></td>
                </tr>
                <tr>
                  <td></td>
                  <td>4</td>
                  <td>4</td>
                  <td>2s</td>
                  <td></td>
                  <td><span class="label label-success">Connected</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/require.js" data-main="/js/slave.js"></script>
  </body>
</html>
