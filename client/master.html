<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/codemirror.css">
    <link rel="stylesheet" href="/js/cm/addon/hint/show-hint.css">
    <link rel="stylesheet" href="/js/cm/addon/lint/lint.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jshint.js"></script>
    <script src="/js/lib/Chart.js"></script>
    <script src="/js/lib/require.js" data-main="/js/master.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Spark.js</h1>
      </div>
      <div class="loading jumbotron">
        <p>Connecting...</p>
      </div>
      <div class="loaded">
        <p class="text-muted">Peer URL: <span id="peerUrl">Connecting...</span></p>
        <hr />
        <div class="repl">
          <div class="display"> </div>
          <div class="input-group input-group-sm">
            <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-right"></span></span>
            <textarea class="entry"></textarea>
            <span class="input-group-addon run-btn">
              <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </span>
          </div>
          <div class="error alert alert-danger"></div>
        </div>
      </div>
      <h2 class="sub-header">Peers</h2>
      <div class="table-responsive">
        <table class="table table-striped" id="peer-list">
          <thead>
            <tr>
              <th></th>
              <th>#</th>
              <th>Socket ID</th>
              <th>Connection Status</th>
              <th>Last Response</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  </html>
